# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/favicon.png"
    high_res_favicon: "/img/favicon.png"
    apple_touch_icon: "/img/favicon.png"
    keywords: java,javascript,js,web,react,redux,extjs,jquery,maven,mysql,keep it simple,lise,svn,git,saga,antd,vue,angular,lise,lise.io

# Jump Links Settings
url:
    rss: "/atom.xml"
    daily_pic: "#"
    logo:


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "简单自我,充实生命."
    theme_color: "#039BE5"
    theme_sub_color: "#00BCD4"
    hyperlink_color: "#039BE5"
    button_color: "#757575"
    android_chrome_color: "#039BE5"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: true

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 5

# Background Settings
background:
    purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"
    bing: 
        enable: false
        parameter: 

# Images Settings
img:
    logo: "/img/logo2.png.png"
    avatar: "/img/avatar.png"
    daily_pic: "https://api.i-meto.com/bing?new&blur"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

