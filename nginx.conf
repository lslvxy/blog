            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        }

 location ^~/ecommerce/ {
            proxy_pass http://localhost:8411/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;


        }

 location ^~/mobile/ {
            proxy_pass http://localhost:8502/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        }
        
        
		location = /
        {
            proxy_connect_timeout 20s; 
            proxy_read_timeout 3600s;
            proxy_pass  http://localhost/homepage/index.html;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       }
	
	location = /console
        {
            proxy_connect_timeout 20s;
            proxy_read_timeout 3600s;
            proxy_pass  http://localhost/index.html;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       }

	location = /index
        {
            proxy_connect_timeout 20s;
            proxy_read_timeout 3600s;
            proxy_pass  http://localhost/index.html;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       }

        location /
        {
            root /seeon/vsupa3.0/staticresource;
            index index.html;
        }


        error_page  404    = /404.html;
        error_page  500 502 503 504  = /500.html;
    }



    #demo
    server
    {
        listen 80;
        server_name demo.vsupa.cn;

	location = / 
	{
            proxy_connect_timeout 20s; 
            proxy_read_timeout 3600s;
            proxy_pass  http://vsupa_demo/homepage/index.html;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    #解决跨域问题
	    add_header Access-Control-Allow-Origin *;
	    add_header Access-Control-Allow-Method 'OPTIONS POST';
	    add_header Access-Control-Allow-Headers: 'Authorization, Content-Type, Depth, User-Agent, X-File -Size, X-Requested-With, If-Modified-Since, X-File-Name, Cache-Control';
        }
        
	location /
	{
	    root /seeon/webapps/vsupa_demo_001/webapps/ROOT;
	    index homepage/index.html;

            proxy_pass http://vsupa_demo;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    #解决跨域问题
	    add_header Access-Control-Allow-Origin *;
	    add_header Access-Control-Allow-Method 'OPTIONS POST';
	    add_header Access-Control-Allow-Headers: 'Authorization, Content-Type, Depth, User-Agent, X-File -Size, X-Requested-With, If-Modified-Since, X-File-Name, Cache-Control';
        }

	#js等缓存时间
	location ~ ^/([a-z]+)[0-9]+/(.*?)\.(js|css|html)?$
	{
            root /seeon/webapps/vsupa_demo_001/webapps/ROOT;
            expires 5d; 
        }

	#图片缓存时间
	location ~ .*.(gif|jpg|jpeg|png|bmp|swf)$
	{
	    root /seeon/webapps/vsupa_demo_001/webapps/ROOT;
	    expires 10d;
	}

	#过滤svn文件
	location ~ /.svn/ 
	{
            deny all;
        }
	#过滤git文件
        location ~ /.git/ 
	{
            deny all;
        }

	#日志
	access_log /seeon/logs/vsupa_demo.log seeon;
    }

